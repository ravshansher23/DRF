version: '3.1'
services:
  db:
    image: postgres:13.1
    privileged: true
    ports:
    - 5432:5432
    environment:
    POSTGRES_USER: admin
    POSTGRES_PASSWORD: admin123456
    POSTGRES_DB: todo
    adminer:
    image: adminer:4.7.8-standalone
    restart: always
    ports:
    - 8080:8080
    depends_on:
    - db
  backend:
    build:
    context: .
    expose:
      - 8080

    command: bash -c "
    ./wait-for-postgres.sh db
    && python manage.py migrate
    && python manage.py load_data fixtures/user_admin.json
    && gunicorn config.wsgi -b 0.0.0.0:8080

    "
    depends_on:
    - db

  nginx:
    build: ./nginx
    ports:
    - 8000:80
    depends_on:
    - backend

  frontend:
    build: ./frontend
    ports:
    - 80:80
    depends_on:
    - nginx  